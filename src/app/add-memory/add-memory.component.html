<div class="my-2 p-3 bg-white rounded box-shadow d-flex flex-column fill">
  <h6 class="border-bottom border-gray pb-2 mb-0">Add Memory</h6>
  <form [formGroup]="memoryForm" novalidate (ngSubmit)="addMemory()" class="d-flex flex-column col" style="padding-top:20px;">
      <div class="d-flex flex-row">
          <div class="form-group col" style="padding-left:0">
              <input type="text" formControlName="name" class="form-control form-control-sm" placeholder="Enter Vender / Site Name">
          </div>
          <div class="form-group col" style="padding-right:0">
              <input type="text" formControlName="email" class="form-control form-control-sm" placeholder="Enter Email ID">
          </div>
      </div>
      <div class="form-group">
          <input type="text" formControlName="comments" class="form-control form-control-sm" placeholder="Comments">
      </div>
      <div class="d-flex flex-row">
        <button type="submit" class="btn btn-dark btn-sm mr-2" [disabled]="memoryForm.pristine">Add Memory</button>
        <button type="reset" class="btn btn-dark btn-sm" [disabled]="memoryForm.pristine" (click)="revert()">Reset</button>
      </div>
    </form>
    <app-dropdown [options]="this.items" [selectedItem]="this.selectedItem" (onOptionSelect)="onOptionSelect($event)"></app-dropdown>
</div>
