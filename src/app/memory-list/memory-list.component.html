
<div class="my-2 pt-3 pl-3 bg-white rounded box-shadow d-flex flex-column fill" style="overflow: hidden">
  <div class="d-flex flex-row justify-content-between">
      <h6 class="border-bottom border-gray pb-2 mb-0 fill">Memories</h6>
      <i class="material-icons border-bottom border-gray pb-2 mb-0 pr-3" style="cursor: pointer" (click)="loadMemories()">refresh</i>
  </div>
  <div class="d-flex flex-column fill" style="overflow: auto">
      <div *ngIf="error" class="alert alert-danger" role="alert">
        {{error}}
      </div>
      <div *ngIf="memories.length === 0" class="align-self-center pt-5">
        {{"No memories :( "}}
      </div>
    <app-memory *ngFor="let memory of memories" [memory]="memory" (deleteMemoryHandle)="deleteMemoryHandle($event)"></app-memory>
  </div>
</div>
